on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Clone Repo
        uses: actions/checkout@v3

      - name: Configure Node
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"
          registry-url: 'https://registry.npmjs.org/'
          cache: 'npm'
          cache-dependency-path: './unified-client/package-lock.json'

      - name: Configure npm to use public registry
        run: npm config set registry https://registry.npmjs.org/

      - name: Install Dependencies
        run: |
          rm -rf node_modules
          npm ci --legacy-peer-deps
        working-directory: ./unified-client

      - name: Configure Production Environment
        run: |
          echo "REACT_APP_API_URL=/api" > .env.production
        working-directory: ./unified-client

      - name: Build Project
        run: CI=false npm run build
        working-directory: ./unified-client

      - name: Copy Build to EC2
        run: |
          echo "${{ secrets.EC2_PRIVATE_KEY }}" > key.pem
          chmod 400 key.pem
          scp -o StrictHostKeyChecking=no -i key.pem -r ./unified-server/ ubuntu@13.200.170.243:~/
          scp -o StrictHostKeyChecking=no -i key.pem -r ./unified-client/build ubuntu@13.200.170.243:~/unified-server/
          scp -o StrictHostKeyChecking=no -i key.pem ./nginx.conf ubuntu@13.200.170.243:~/

      - name: Fix File Permissions for Nginx
        uses: appleboy/ssh-action@master
        with:
          host: 13.200.170.243
          username: ubuntu
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          port: 22
          script: |
            # Allow nginx to traverse home directory
            chmod 755 /home/ubuntu
            chmod 755 /home/ubuntu/unified-server
            chmod 755 /home/ubuntu/unified-server/build
            
            # Set proper permissions for all directories in build
            find /home/ubuntu/unified-server/build -type d -exec chmod 755 {} \;
            
            # Set proper permissions for all files in build
            find /home/ubuntu/unified-server/build -type f -exec chmod 644 {} \;
            
            echo "✅ Permissions fixed for nginx access"

      - name: Configure Nginx
        uses: appleboy/ssh-action@master
        with:
          host: 13.200.170.243
          username: ubuntu
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          port: 22
          script: |
            # Copy nginx config to sites-available
            sudo cp ~/nginx.conf /etc/nginx/sites-available/mentorify
            
            # Remove default nginx site if it exists
            sudo rm -f /etc/nginx/sites-enabled/default
            
            # Create symlink to enable the site
            sudo ln -sf /etc/nginx/sites-available/mentorify /etc/nginx/sites-enabled/mentorify
            
            # Test nginx configuration
            sudo nginx -t
            
            # Reload nginx
            sudo systemctl reload nginx
            
            echo "✅ Nginx configured and reloaded successfully"

      - name: Install Backend Dependencies and Start Backend
        uses: appleboy/ssh-action@master
        with:
          host: 13.200.170.243
          username: ubuntu
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          port: 22
          script: |
            cd ~/unified-server
            npm config set registry https://registry.npmjs.org/
            npm install --legacy-peer-deps
            pm2 stop mentorify-backend || true
            pm2 delete mentorify-backend || true
            pm2 start server/app.js --name mentorify-backend
            pm2 save    

      - name: Verify Backend Status
        uses: appleboy/ssh-action@master
        with:
          host: 13.200.170.243
          username: ubuntu
          port: 22
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script: |
            cd ~/unified-server
            pm2 status
            pm2 logs mentorify-backend --lines 50 --nostream

      - name: Remove private key file
        run: rm key.pem
