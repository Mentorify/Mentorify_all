# Current HTTP server (working now)
server {
    listen 80;
    listen [::]:80;
    server_name 13.200.170.243;

    # Root directory for React build
    root /home/ubuntu/unified-server/build;
    index index.html;

    # Logs
    access_log /var/log/nginx/mentorify-access.log;
    error_log /var/log/nginx/mentorify-error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # API proxy to backend
    location /api/ {
        proxy_pass http://localhost:5020/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        
        # Better error handling
        proxy_intercept_errors on;
        error_page 502 503 504 = @backend_error;
    }
    
    # Custom error page for backend issues
    location @backend_error {
        return 503 '{"error": "Backend service temporarily unavailable. Please try again later."}';
        add_header Content-Type application/json;
    }

    # Static files caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # React Router - serve index.html for all non-file routes
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, must-revalidate";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    # Note: Uncomment when HTTPS is enabled
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

